<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>FromBoard Delivery</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="header-logo" href="#">
                    <img class="header-logo__img" src="img/Frame2.svg" alt="">
                </a>
                <div class="header-right">
                    <p class="header-right__desc">
                        Доставляем товары из заграницы в Россию <br>
                        Стоимость от 550 рублей за заказ <br>
                        1 $ = 93 ₽ | 1 € = 99 ₽ | 1 ¥ = 13 ₽
                    </p>
                    <div class="header-phone">
                        <b class="header-phone__num">
                            +7 (800) 123 45-67
                        </b>
                        <p class="header-phone__text">
                            Звонки по России бесплатные
                        </p>
                    </div>
                </div>
            </div>
            <div class="header__bottom">
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="header__link active">
                                Калькулятор
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">
                                О нас
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">
                                Гарантии
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">
                                Отзывы
                            </a>
                        </li>
                    </ul>
                </nav>
                <button class="header__btn">
                    Оставить заявку
                </button>
            </div>
        </div>
    </header>
</body>
